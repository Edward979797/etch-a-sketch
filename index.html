<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        
    </div>
    <div class="button-container">
        <button class="clear-button">Clear Grid</button>
        <button class="reset-button">Reset Grid</button>
    </div>
    <script>
        const container = document.querySelector('.container');

        const clear = document.querySelector('.clear-button');
        const reset = document.querySelector('.reset-button');

        const gridSize = Number(prompt('What size should the grid be (in pixels)?'));

        if (gridSize < 4) {
            alert('Grid must be 4x4 or larger');
            location.reload();
        } else if (gridSize > 100) {
            alert('Grid cannot exceed 100x100')
            location.reload();
        } else {

        for (let i = 0; i < gridSize; i++) {
            const row = document.createElement('div');
            row.classList.add('row');
            row.style.backgroundColor = 'red';
            row.style.display = 'flex';
            row.style.width = '100%';
            row.style.justifyContent = 'center';

            for (let i = 0; i < gridSize; i++) {
                const column = document.createElement('div');
                column.classList.add('column');
                column.style.backgroundColor = 'white';
                column.style.width = `${800 / gridSize}px`;
                column.style.height = `${800 / gridSize}px`;
                column.style.border = '2px solid black';

                column.addEventListener('mouseover', () => {
                column.style.backgroundColor = 'black';
                })

               row.appendChild(column);
            }

            container.appendChild(row);
        }


        clear.addEventListener('click', () => {
            const columns = document.querySelectorAll('.column');

            columns.forEach((column) => {
                column.style.backgroundColor = 'white';
            });

        })

        reset.addEventListener('click', () => {
            location.reload();
        })

    }
    </script>
</body>
</html>
